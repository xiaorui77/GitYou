server:
  port: 7072

spring:
  datasource:
    url: jdbc:mysql://192.168.137.1:3306/gityou?characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: gityou
    password: gityou
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

eureka:
  client:
    service-url:
      defaultZone: http://gityou-registry:7050/eureka
  instance:
    lease-renewal-interval-in-seconds: 5        # 心跳时间
    lease-expiration-duration-in-seconds: 15    # 过期时间

gityou:
  jwt:
    pubKeyPath: /tmp/gityou/rsa.pub     # 公钥地址
    cookieName: user-identity    # cookie的名称
